{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page - Hotel Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .main-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .main-header h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            padding: 20px;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .card-icon {
            width: 120px;
            height: 120px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 50px;
            color: #6c757d;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
        .card-text {
            color: #666;
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-hotel-owner {
            background-color: #007bff;
            color: white;
        }
        .btn-hotel-owner:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-user {
            background-color: #6f42c1;
            color: white;
        }
        .btn-user:hover {
            background-color: #5a32a2;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-header">
            <h2>Who are you?</h2>
            <p>Select your role to proceed.</p>
        </div>
        <div class="row justify-content-center">
            <!-- Hotel Owner Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-icon">
                         <!-- Image for Hotel Owner -->
                         <img style="height: 120px;" src="{% static 'images/hotel.png' %}" alt="Hotel Owner Icon">
                    </div>
                    <h5 class="card-title">Hotel Owner</h5>
                    <p class="card-text">Access powerful tools to manage your hotel operations efficiently.</p>
                    <!-- Link to Hotel Owner Registration Page -->
                    <a href="{% url 'hotel_owner/login' %}" class="btn btn-hotel-owner"> Hotel Owner</a>
                </div>
            </div>
            <!-- User Card -->
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-icon">
                         <!-- Image for User -->
                         <img style="height: 100px;" src="{% static 'images/user.png' %}" alt="User Icon">
                    </div>
                    <h5 class="card-title">User</h5>
                    <p class="card-text">Discover and book hotels with ease, tailored to your needs.</p>
                    <!-- Link to Book a Room -->
                    <a href="{% url 'user_login' %}" class="btn btn-user"> User</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
