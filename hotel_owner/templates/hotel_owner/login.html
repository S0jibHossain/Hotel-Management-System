{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 1.75rem;
        }
        .form-control {
            height: calc(2.5rem + 2px);
            font-size: 1rem;
        }
        .btn-login {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            font-size: 1.125rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-login:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .already-registered {
            text-align: center;
            margin-top: 20px;
        }
        .not-registered {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <h2 class="text-center">Hotel Owner Login</h2>

                <!-- Display Django Messages (Success or Error) -->
                {% if messages %}
                    <div class="alert alert-warning">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Login Form -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-login btn-block">Login</button>

                    <!-- Not Registered Yet Link -->
                    <div class="not-registered">
                        <p>Not registered yet? <a href="{% url 'hotel_owner_register' %}" class="text-primary">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
