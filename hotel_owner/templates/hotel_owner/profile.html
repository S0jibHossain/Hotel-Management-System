{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Owner Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            background: #ffffff;
        }
        .profile-header {
            background: linear-gradient(135deg, #007bff, #6f42c1);
            padding: 20px;
            text-align: center;
            color: white;
        }
        .profile-header img {
            border-radius: 50%;
            border: 5px solid #ffffff;
            width: 120px;
            height: 120px;
            margin-bottom: 10px;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        .card-text {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #555;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-edit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Profile Header Section -->
        <div class="profile-header">
            <!-- Profile Picture -->
            {% if hotel_owner.profile_picture %}
                <img src="{{ hotel_owner.profile_picture.url }}" alt="hotel_owner/static/images/default.png">
            {% else %}
                <img src="{% static 'default-profile.png' %}" alt="hotel_owner/static/images/default.png">
            {% endif %}
            <!-- Hotel Name -->
            <h3 class="card-title">{{ hotel_owner.hotel_name }}</h3>
        </div>

        <!-- Card Body Section -->
        <div class="card-body">
            <p class="card-text"><strong>Address:</strong> {{ hotel_owner.address }}</p>
            <p class="card-text"><strong>Email:</strong> {{ hotel_owner.email }}</p>
            <p class="card-text"><strong>Contact Number:</strong> {{ hotel_owner.contact_number }}</p>

            <!-- Edit Profile Button -->
            <a href="{% url 'edit_profile' %}" class="btn btn-edit">Edit Profile</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
