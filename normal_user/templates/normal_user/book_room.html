{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('{{ room.image.url }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: white;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            margin: auto;
            text-align: center;
            margin-top: 10%;
            color: white;
        }

        h1, h2, label {
            color: white;
        }

        input, button {
            margin-top: 10px;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ room.name }}</h1>
        <p><strong>Description:</strong> {{ room.description }}</p>
        <p><strong>Price per Night:</strong> ${{ room.price_per_night }}</p>
        <p><strong>Availability:</strong> {% if room.is_available %} Available {% else %} Not Available {% endif %}</p>

        <h2>Book this Room</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="room_id" value="{{ room.id }}">

            <div class="form-group">
                <label for="check_in_date">Check-In Date:</label>
                <input type="date" id="check_in_date" name="check_in_date" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="check_out_date">Check-Out Date:</label>
                <input type="date" id="check_out_date" name="check_out_date" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Book Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
